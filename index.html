<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main id="main">
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <img class="options" id="rock" src="rock.png" alt="Rock">
        <img class="options" id="paper" src="paper.png" alt="Paper">
        <img class="options" id="scissors" src="scissor.png" alt="Scissors">
    </div>
    <div class="result-box">
        <p class="score">Score: <span id="playerScore">0</span> - <span id="computerScore">0</span></p>
        <p class="result" id="result"></p>
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
